<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Put the book in the basket</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="h3">Put the book in the basket</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/client/put_the_book}">
                        <div class="form-group text-center h3">
                            <label th:text="${item.bookId}" class="bg-success text-white"></label>
                            <input type="hidden" id="bookId" class="form-control" name="bookId"
                                   th:value="${item.bookId}">
                        </div>
                        <div class="form-group text-center h3">
                            <label th:text="${item.bookTitle}" class="bg-success text-white"></label>
                            <input type="hidden" id="bookTitle" class="form-control" name="bookTitle"
                                   th:value="${item.bookTitle}">
                        </div>
                        <div class="form-group text-center h3">
                            <input type="hidden" id="price" class="form-control" name="price" th:value="${item.price}">
                        </div>
                        <div class="form-group text-center h3">
                            <input type="hidden" id="bookImage" class="form-control" name="bookImage"
                                   th:value="${item.bookImage}">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="text" id="quantity" class="form-control" name="quantity" th:max="${bookMax}"
                                   th:value="${item.quantity}">
                            <span class="text-danger" th:errors="${item.quantity}"></span>
                            <span th:if="${error == true}" class="text-danger" th:text="${phrase}"></span>
                        </div>
                        <div class="d-grid gap-2 my-2">
                            <button type="submit" class="btn btn-primary my-2">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
