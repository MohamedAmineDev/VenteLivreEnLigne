<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Register Category</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2 mb-5">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="h3">Register Category</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/admin/save_category}">
                    <div class="form-group">
                        <label for="label">Label</label>
                        <input type="text" id="label" class="form-control" name="label" th:value="${category.label}">
                        <span class="text-danger" th:errors="${category.label}"></span>
                    </div>
                    <div class="form-group">
                        <label for="imageLink">Image link</label>
                        <input type="text" id="imageLink" class="form-control" name="imageLink"
                               th:value="${category.imageLink}">
                        <span class="text-danger" th:errors="${category.imageLink}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary my-1">Save</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
