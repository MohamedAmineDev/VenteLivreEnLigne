<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Writer</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="row mt-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="h3">Edit Writer</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/admin/save_writer}">
                        <div class="form-group">
                            <input type="hidden" id="id" class="form-control" name="id" th:value="${writer.id}">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="name" th:value="${writer.name}">
                            <span class="text-danger" th:errors="${writer.name}"></span>
                        </div>
                        <div class="form-group">
                            <label for="penName">Pen Name</label>
                            <input type="text" id="penName" class="form-control" name="penName"
                                   th:value="${writer.penName}">
                            <span class="text-danger" th:errors="${writer.penName}"></span>
                        </div>
                        <div class="form-group">
                            <label for="imageLink">Image Link</label>
                            <input type="text" id="imageLink" class="form-control" name="imageLink"
                                   th:value="${writer.imageLink}">
                            <span class="text-danger" th:errors="${writer.imageLink}"></span>
                        </div>
                        <div class="d-grid gap-2 my-2">
                            <button type="submit" class="btn btn-primary my-2">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
