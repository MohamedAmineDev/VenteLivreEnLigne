<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"
    ></script>
</head>
<body>
<div class="row mt-3">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header text-center">Login</div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" id="username" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me"> Remember Me
                    </div>
                    <div class="form-group" th:if="${error == true}">
                        <p class="bg-danger text-center p-3 text-white text-decoration-underline">The username or
                            password is incorrect !</p>
                    </div>
                    <div class="d-grid gap-2 my-2">
                        <button type="submit" class="btn btn-primary my-2">Login</button>
                    </div>
                </form>
                <div class="form-group my-2 text-center">
                    <a th:href="@{/register_user}" class="text-primary text-decoration-underline "> You don't have an
                        account
                        ?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
